  <!DOCTYPE html>
  {% load staticfiles %}
  
  <html lang="en" xmlns:xlink="http://www.w3.org/1999/xlink">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- Icon -->
      <link rel="icon" href="{% static "img/favicon.ico" %}">
    <title> {% block title %}Title{% endblock %}</title>
    
    <!-- Bootstrap core CSS -->
      <link href="{% static "css/bootstrap.min.css" %}"  rel="stylesheet">
      <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
          <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
          <![endif]-->
      <!-- Carousel styles
      <link href="css/carousel.css" rel="stylesheet"> -->
      <!-- Custom styles -->
      <link href="{% static "css/custom.css" %}" rel="stylesheet">
      <!-- TimelineJS CSS -->
      <link rel="stylesheet" type="text/css" href="http://cdn.knightlab.com/libs/timeline/latest/css/timeline.css">
    
    
    </head>

    <body>
    <!-- invisible element -->
    <input type="hidden" id="inv_ele_graph" value="{{ json }}" />
    <input type="hidden" id="inv_ele_timeline" value="{{ timeline }}" />
      <!-- NAVBAR
      ================================================== -->
      <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Home</a>
          </div>
          <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#"><span class="glyphicon glyphicon-list-alt"></span> Lists</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
              <li><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
            </ul>
            <form role="form" name="search_form" class="navbar-form navbar-right">
              <script>
              function search() {
                  window.location.href = '/search/' + document.search_form.search_text.value;;
              }
              </script>
              <input type="text" name="search_text" class="form-control" placeholder="Search...">
              <a href="javascript: search();" class="btn btn-info"><span class="glyphicon glyphicon-search"></span> Search</a>
            </form> 
          </div>
        </div>
      </div>

      {% block container %}This is body_block's default content.{% endblock %}

    </body>
  </html>
